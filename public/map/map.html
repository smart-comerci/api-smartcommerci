  <title>Personal Map</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

  <meta name="description" content="Color filter on an ol map or layer." />
  <meta name="keywords" content="ol, openlayers, filter, color, contrast, lunilosity, hue, saturation" />

  <link rel="stylesheet" href="style.css" />

  <!-- jQuery -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="/map/common.js"></script>
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Openlayers -->
  <link rel="stylesheet" href="https://openlayers.org/en/latest/css/ol.css" />
 


  <script type="text/javascript" src="https://openlayers.org/en/latest/build/ol.js"></script>
  <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL,Object.assign"></script>
  
  <!-- ol-ext -->
  <link rel="stylesheet" href=" ol-ext.css" />
  <script type="text/javascript" src=" ol-ext.js"></script>
  <!-- Pointer events polyfill for old browsers, see https://caniuse.com/#feat=pointer -->
  <script src="https://unpkg.com/elm-pep"></script>

  <style>
    input[type="range"] {
      vertical-align: middle;
      display: block;
      width: 20em;
      margin: 0;
    }
    input[type="number"] {
      width:4em;
    }
  </style>

</head>
<body >
  
  <!-- Map div -->
  <div id="map" style="width:100%; height:100vh;"></div>

  <div style="display: none;" class="options" >
    <ul><li>
      Filter:
      <select id="filter"  onchange="setFilter()">
        <optgroup label="Operation">
          <option value="color">color</option>
          <option value="difference">difference</option>
          <option value="color-dodge">color-dodge</option>
          <option value="hue">hue</option>
          <option value="saturation">saturation</option>
          <option value="luminosity">luminosity</option>
          <option value="enhance">enhance</option>
          <option value="contrast">contrast</option>
        </optgroup>
        <optgroup label="Predefined">
          <option value="grayscale">grayscale</option>
          <option value="invert">invert</option>
          <option value="sepia">sepia</option>
        </optgroup>
      </select>
    </li><li>
      <input id="active" type="checkbox" checked="checked" /><label for="active"> active</label>
    </li><li>
      <input id="enhance" type="checkbox" /><label for="enhance"> enhance before filter</label>
    </li><li>
      R:<input id="red" type="number" min="0" max="255" value="192" />
      G:<input id="green" type="number" min="0" max="255" value="192" />
      B:<input id="blue" type="number" min="0" max="255" value="192" />
    </li><li>
      Value: <input id="val" list="marks" type="range" min="0" max="1" step="0.1" value="1" />
    </li></ul>
  </div>

  <datalist id="marks">
    <option value="0" label="0">
    <option value=".1">
    <option value=".2">
    <option value=".3">
    <option value=".4">
    <option value=".5" label=".5">
    <option value=".6">
    <option value=".7">
    <option value=".8">
    <option value=".9">
    <option value="1" label="1">
  </datalist>
  <script src="/map/icon-color.js"></script>
  <script type="module">


 

 

  </script>

 

</body>
</html>
